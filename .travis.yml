language: node_js
node_js:
- 10.15.3
sudo: required
services:
- docker
before_install:
- docker build -t shashi2030/rick-server -f Dockerfile.dev .
script:
- docker run -e CI=true shashi2030/rick-server
- true
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app: rick-server
  on:
    repo: shashi2030/rick-server
